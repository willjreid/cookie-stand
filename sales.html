<!DOCTYPE html>
  <html>
    <header>
      <title>Will Reid's Project: Salmon Cookie Stand Sales Page</title>
      <link rel = 'stylesheet' href = 'style.css' type = 'text/css' />
    </header>
    <body>
      <h1>Pat's Salmon Cookies</h1>
      <h2>Cookies Needed By Location Each Day</h2>
      <section>
        <table id='salesTable'>
        </table>
      </section>

      <form id='theForm'>
        <table>
          <tr  class='input'>
            <td class='input'><label for='storeName'>Store Name: </label></td>
            <td class='input'><input type='text' id='storeName' name='storeName' placeholder='Enter Store Name' required /></td>
          </tr>
          <tr>
            <td class='input'><label for='minCust'>Minimum Customers: </label></td>
            <td class='input'><input type='number' id='minCust' name='minCust' placeholder='Enter Customers Lower Bound' required /></td>
          </td>
          <tr>
            <td class='input'><label for='maxCust'>Maximum Customers: </label></td>
            <td class='input'><input type='number' id='maxCust' name='maxCust' placeholder='Enter Customer Upper Bound' required /></td>
          </td>
          <tr>
            <td class='input'><label for='avgCookies'>Average Cookies per Sale: </label></td>
            <td class='input'><input type='number' id='avgCookies' name='avgCookies' step=0.01 placeholder='Enter Sales' required /></td>
          </td>
          <tr>
            <td class='input'></td>
            <td  class='input' style='text-align: center;'><input type='submit' value='Add your new store' id='submit' /></td>
          </td>
      </form>
      <script type='text/javascript' src='app.js'></script>
    </body>

  <html>
