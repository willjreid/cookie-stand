<!DOCTYPE html>
  <html>
    <header>
      <title>Will Reid's Project: Salmon Cookie Stand Sales Page</title>
      <link rel = 'stylesheet' href = 'style.css' type = 'text/css' />
    </header>
    <body>
      <h1>Pat's Salmon Cookies</h1>
      <h2>Cookies Needed By Location Each Day</h2>
      <section>
        <table id='salesTable'>
        </table>
      </section>

      <section id='theForm'>
        <table>
          <tr>
            <td><label for='storeName'>Store Name: </label></td>
            <td><input type='text' name='storeName' placeholder='Enter Store Name' required /></td>
          </td>
          <tr>
            <td><label for='minCust'>Minimum Customers: </label></td>
            <td><input type='number' name='minCust' placeholder='Enter Customers Lower Bound' required /></td>
          </td>
          <tr>
            <td><label for='maxCust'>Maximum Customers: </label></td>
            <td><input type='number' name='maxCust' placeholder='Enter Customer Upper Bound' required /></td>
          </td>
          <tr>
            <td><label for='avgCookies'>Average Cookies per Sale: </label></td>
            <td><input type='number' name='avgCookies' placeholder='Enter Sales' required /></td>
          </td>
          <tr>
            <td></td>
            <td style='text-align: center;'><input type='submit' value='Add your new store' id='submit' /></td>
          </td>
      </section>
      <script type='text/javascript' src='app.js'></script>
    </body>

  <html>
